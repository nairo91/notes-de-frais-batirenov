{% extends "base.html" %}

{% block title %}Connexion - Notes de frais{% endblock %}

{% block content %}
<section class="auth-section py-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card glass-card border-0 shadow-lg">
        <div class="card-body p-5">
          <div class="logo-placeholder mb-4">
            <span>Logo de l'entreprise</span>
          </div>
          <h1 class="auth-title text-center mb-2">Connexion</h1>
          <p class="auth-subtitle text-center mb-4">
            Accédez à votre espace pour saisir et suivre vos notes de frais.
          </p>

          <form method="post" class="vstack gap-3">
            <div>
              <label class="form-label">Email</label>
              <input type="email" class="form-control form-control-lg" name="email" required autofocus>
            </div>

            <div>
              <label class="form-label">Mot de passe</label>
              <input type="password" class="form-control form-control-lg" name="password" required>
            </div>

            <button type="submit" class="btn btn-gradient w-100">
              Se connecter
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
